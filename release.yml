changelog:
  exclude:
    labels:
      - ignore-from-release-notes
     authors:
      - ls-api-user
      - dependabot
  categories:
    - title: New Features 🎉
      labels:
        - enhancement
        - New Feature
    - title: Bug Fixes 🔨
      labels:
        - bug
        - Bug Fix
    - title: Documentation ✍️
      labels:
        - documentation
    - title: Other Changes 📦
      labels:
        - '*'
